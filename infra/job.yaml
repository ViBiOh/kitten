apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kitten-discord
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: job
      version: "0.0.8"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    skipCRDs: true
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: kitten-discord
    image:
      name: vibioh/kitten
      tag: "202204101326" # {"$imagepolicy": "default:flux-kitten-api:tag"}
    command:
    - /discord
    config:
      DISCORD_APPLICATION_ID: "959191057835393044"
      DISCORD_PUBLIC_KEY: 2a1eb3b4786bc5dbd59d1f8d35eb44f5243e959158ae75367f57e0d4f169ba47
      DISCORD_LOGGER_JSON: "true"
    secrets:
      DISCORD_CLIENT_ID: 
      DISCORD_CLIENT_SECRET: 
