apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kitten
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.81"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: kitten
    image:
      name: vibioh/kitten
      tag: "202204021142" # {"$imagepolicy": "default:flux-kitten-api:tag"}
    config:
      KITTEN_DISCORD_APPLICATION_ID: "959191057835393044"
      KITTEN_DISCORD_PUBLIC_KEY: 2a1eb3b4786bc5dbd59d1f8d35eb44f5243e959158ae75367f57e0d4f169ba47
      KITTEN_LOGGER_JSON: "true"
      KITTEN_REDIS_ADDRESS: redis:80
      KITTEN_SLACK_CLIENT_ID: "2426300949335.3310973634019"
      KITTEN_TRACER_URL: http://jaeger.monitoring:14268/api/traces
      OTEL_SERVICE_NAME: kitten
    secrets:
      KITTEN_DISCORD_CLIENT_ID: 
      KITTEN_DISCORD_CLIENT_SECRET: 
      KITTEN_REDIS_PASSWORD: 
      KITTEN_SLACK_CLIENT_SECRET: 
      KITTEN_SLACK_SIGNING_SECRET: 
      KITTEN_UNSPLASH_ACCESS_KEY: 
    ingress:
      enabled: true
      compress: true
      hosts:
      - kitten.vibioh.fr
    pprof:
      enabled: true
    securityContext:
      runAsGroup: 1000
      runAsUser: 1000
    volumes:
    - name: tmp
      emptyDir: {}
    volumeMounts:
    - name: tmp
      mountPath: /tmp
