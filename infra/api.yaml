apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kitten
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.81"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: kitten
    image:
      name: vibioh/kitten
      tag: "202203291426" # {"$imagepolicy": "default:flux-kitten-api:tag"}
    config:
      KITTEN_LOGGER_JSON: "true"
      KITTEN_TRACER_URL: http://jaeger.monitoring:14268/api/traces
      OTEL_SERVICE_NAME: kitten
    secrets:
      KITTEN_UNSPLASH_UNSPLASH_ACCESS_KEY: 
    ingress:
      enabled: true
      compress: true
      hosts:
      - kitten.vibioh.fr
    pprof:
      enabled: true
