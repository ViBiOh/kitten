display_information:
  name: Kitten
  description: Generate a cute (or not) meme
  background_color: "#004492"
features:
  bot_user:
    display_name: Kitten
    always_online: false
  slash_commands:
    - command: /kitten
      url: https://kitten.vibioh.fr/slack/kitten
      description: Get a kitten meme
      usage_hint: caption text
      should_escape: false
    - command: /puppy
      url: https://kitten.vibioh.fr/slack/puppy
      description: Get a puppy meme
      usage_hint: caption text
      should_escape: false
    - command: /trout
      url: https://kitten.vibioh.fr/slack/trout
      description: Get a trout meme
      usage_hint: caption text
      should_escape: false
    - command: /squirrel
      url: https://kitten.vibioh.fr/slack/squirrel
      description: Get a squirrel meme
      usage_hint: caption text
      should_escape: false
    - command: /seal
      url: https://kitten.vibioh.fr/slack/seal
      description: Get a seal meme
      usage_hint: caption text
      should_escape: false
    - command: /otter
      url: https://kitten.vibioh.fr/slack/otter
      description: Get a seal meme
      usage_hint: caption text
      should_escape: false
    - command: /monet
      url: https://kitten.vibioh.fr/slack/monet
      description: Get a Monet meme
      usage_hint: caption text
      should_escape: false
    - command: /croissant
      url: https://kitten.vibioh.fr/slack/croissant
      description: Get a croissant meme
      usage_hint: caption text
      should_escape: false
    - command: /apero
      url: https://kitten.vibioh.fr/slack/apero
      description: Get a apero meme
      usage_hint: caption text
      should_escape: false
    - command: /rooster
      url: https://kitten.vibioh.fr/slack/rooster
      description: Get a rooster meme
      usage_hint: caption text
      should_escape: false
    - command: /meme
      url: https://kitten.vibioh.fr/slack/custom
      description: Get a custom meme from an image query
      usage_hint: "caption text |imageQuery"
      should_escape: false
    - command: /memegif
      url: https://kitten.vibioh.fr/slack/memegif
      description: Get a custom meme from a gif query
      usage_hint: "caption text |gifQuery"
      should_escape: false
oauth_config:
  redirect_urls:
    - https://kitten.vibioh.fr/slack/oauth
  scopes:
    bot:
      - commands
settings:
  interactivity:
    is_enabled: true
    request_url: https://kitten.vibioh.fr/slack/interactive
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
